<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Change CSS Variables and JS</title>
    </head>
    <body>
        <h2>How beautiful is the <br/><span class='hl'>Teckel</span></h2>


        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
            
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="size">Size:</label>
            <input id="size" type="range" name="size" min="30" max="200" value="5" data-sizing="px">
            
            <label for="base">Base Color:</label>
            <input id="base" type="color" name="base" value="#ffc600">
        </div>

        <img src="https://aperrados.com/wp-content/uploads/2017/03/teckel-de-pelo-corto-recostado-sobre-cesped-700x524.jpg">

        <style>
            :root {
                --spacing: 10px;
                --blur: 0px;
                --size: 60px;
                --base: #868273;


            }
            
            img {
                padding: var(--spacing);
                filter: blur(var(--blur));
                background: var(--base);
                
                
            }

            .hl{
                color: var(--base);
                font-size: var(--size);
                
            }
            body {
                text-align: center;
                
                background-image: url("https://noagarden.com/WebRoot/StoreES/Shops/ec2262/57A1/1739/0F66/2294/E114/52DF/D022/8D0F/CESPED_MOQUETA1.jpg");
                color: white;
                font-family: 'helvetica neue', sans-serif;
                font-weight: 100;
                font-size: 50px;
            }

            .controls {
                margin-bottom: 50px;
            }

            input {
                width: 100px;
            }
        </style>

        <script>

            const inputs = document.querySelectorAll('.controls input');

            function handleUpdate(){
                const suffix = this.dataset.sizing || "";
                document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            }

            inputs.forEach(input => input.addEventListener('change', handleUpdate));
            inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

        </script>

    </body>
</html>
